<div class="auth-container">
  <div class="auth-card">
    <h2>Sign In</h2>
    <form (ngSubmit)="onSubmit()" #signinForm="ngForm" (ngModelChange)="onFormChange(signinForm)">
      
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <button type="submit" [disabled]="!signinForm.valid">Sign In</button>

      <p class="auth-link">
        Don't have an account? <a routerLink="/signup">Sign Up</a>
      </p>
    </form>
  </div>
</div>
